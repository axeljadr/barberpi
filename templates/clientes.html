<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="/static/clientes.css" />
  </head>
  <body>
    <header class="header">
      <div class="block">
        <img
          class="imagen-de-barberia"
          src="/images/barber.jpg"
          alt="Logo Barber Studio"
        />
      </div>
      <nav class="navigation-pill-list" aria-label="Navegación principal">
        <a href="/perfil" class="navigation-pill"
          ><span class="title">Mi Perfil</span></a
        >
        <a href="/homebarber" class="navigation-pill"
          ><span class="title">Inicio</span></a
        >
        <a href="/barber_agenda" class="navigation-pill"
          ><span class="">Agenda</span></a
        >
        <a href="/notibarbero" class="navigation-pill"
          ><span class="title">Notificaciones</span></a
        >
        <a href="/login" class="navigation-pill"
          ><span class="title">Cerrar Sesión</span></a
        >
      </nav>
    </header>
    <h1>Lista de Clientes</h1>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre Completo</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Rol</th>
          </tr>
        </thead>
        <tbody id="client-table-body">
          <!-- Filas generadas dinámicamente -->
        </tbody>
      </table>
    </div>

    <script>
      const API_BASE =
        window.location.hostname.includes("localhost") ||
        window.location.hostname === "127.0.0.1"
          ? "http://localhost:4000"
          : window.location.origin;

      const API_CLIENTS = `${API_BASE}/api/clientes`;

      function getToken() {
        return localStorage.getItem("token");
      }

      document.addEventListener("DOMContentLoaded", loadClients);

      async function loadClients() {
        const token = getToken();

        try {
          const resp = await fetch(`${API_CLIENTS}/lista`, {
            headers: { Authorization: `Bearer ${token}` },
          });

          if (!resp.ok) {
            alert("No se pudo obtener la lista de clientes");
            return;
          }

          const clientes = await resp.json();
          renderClients(clientes);
        } catch (err) {
          console.error(err);
          alert("Error al cargar los clientes");
        }
      }

      function renderClients(clientes) {
        const tbody = document.getElementById("client-table-body");
        tbody.innerHTML = "";

        clientes.forEach(cliente => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${cliente.id_usuario}</td>
            <td>${cliente.nombre} ${cliente.apellidoP} ${cliente.apellidoM}</td>
            <td>${cliente.telefono || "-"}</td>
            <td>${cliente.email || "-"}</td>
            <td>${cliente.rol || "cliente"}</td>
          `;

          tbody.appendChild(tr);
        });
      }

      document.getElementById("search-input").addEventListener("input", function () {
        const searchText = this.value.toLowerCase();
        const rows = document.querySelectorAll("#client-table-body tr");

        rows.forEach(row => {
          const text = row.textContent.toLowerCase();
          row.style.display = text.includes(searchText) ? "" : "none";
        });
      });
    </script>
  </body>
</html>

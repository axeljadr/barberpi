<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clientes Barbería - Gestión</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input[type="search"] { padding: 8px; width: 300px; margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    tr:hover { background-color: #f1f1f1; }
    button { padding: 6px 12px; margin: 2px; cursor: pointer; }
    .btn-primary { background-color: #007bff; color: white; border: none; }
    .btn-danger { background-color: #dc3545; color: white; border: none; }
    .btn-secondary { background-color: #6c757d; color: white; border: none; }
    #profile-modal { 
      display: none; 
      position: fixed; 
      top: 0; left: 0; right: 0; bottom: 0; 
      background: rgba(0,0,0,0.5); 
      justify-content: center; 
      align-items: center; 
    }
    #profile-modal .modal-content {
      background: white; 
      padding: 20px; 
      border-radius: 6px; 
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }
    #profile-modal .close-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 6px; margin-top: 4px; }
  </style>
</head>
<body>

  <h1>Gestión de Clientes</h1>

  <input type="search" id="searchInput" placeholder="Buscar clientes por nombre, email o teléfono..." />

  <table id="clientesTable">
    <thead>
      <tr>
        <th>Nombre Completo</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Fecha Registro</th>
        <th>Citas Completadas</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filas generadas dinámicamente -->
    </tbody>
  </table>

  <!-- Modal perfil cliente -->
  <div id="profile-modal">
    <div class="modal-content">
      <button class="close-btn" id="closeProfileBtn">&times;</button>
      <h2>Perfil del Cliente</h2>
      <div id="profileContent">
        <!-- Datos cargados dinámicamente -->
      </div>
    </div>
  </div>

  <script>
    const API_BASE = (window.location.hostname.includes("localhost") || window.location.hostname === "127.0.0.1")
      ? "http://localhost:4000/api"
      : `${window.location.origin}/api`;

    // Simula token admin para llamadas autorizadas
    const token = localStorage.getItem("token") || "";

    // Referencias DOM
    const tableBody = document.querySelector("#clientesTable tbody");
    const searchInput = document.getElementById("searchInput");
    const profileModal = document.getElementById("profile-modal");
    const profileContent = document.getElementById("profileContent");
    const closeProfileBtn = document.getElementById("closeProfileBtn");

    let clientes = []; // datos cargados

    // Carga inicial de clientes con conteo de citas completadas
    async function cargarClientes() {
      try {
        // Traemos clientes con conteo de citas completadas (query backend debe soportar esto)
        const resp = await fetch(`${API_BASE}/clientes-con-citas`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!resp.ok) throw new Error("Error al cargar clientes");
        clientes = await resp.json();
        mostrarClientes(clientes);
      } catch (err) {
        alert("Error al cargar clientes: " + err.message);
      }
    }

    // Renderiza tabla con filtro opcional
    function mostrarClientes(lista) {
      tableBody.innerHTML = "";
      if (lista.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No se encontraron clientes</td></tr>`;
        return;
      }
      lista.forEach(cliente => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${cliente.nombre} ${cliente.apellidoP || ""} ${cliente.apellidoM || ""}</td>
          <td>${cliente.telefono || "-"}</td>
          <td>${cliente.email}</td>
          <td>${new Date(cliente.fecha_registro).toLocaleDateString()}</td>
          <td style="text-align:center;">${cliente.citas_completadas || 0}</td>
          <td>
            <button class="btn btn-primary" data-id="${cliente.id_usuario}">Perfil</button>
            <button class="btn btn-secondary" data-id="${cliente.id_usuario}">Editar</button>
            <button class="btn btn-danger" data-id="${cliente.id_usuario}">Eliminar</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
      // Añadir listeners a botones
      tableBody.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", onTableButtonClick);
      });
    }

    // Filtrar clientes por búsqueda
    searchInput.addEventListener("input", () => {
      const filtro = searchInput.value.toLowerCase();
      const filtrados = clientes.filter(c =>
        (c.nombre + " " + (c.apellidoP || "") + " " + (c.apellidoM || "")).toLowerCase().includes(filtro) ||
        (c.email || "").toLowerCase().includes(filtro) ||
        (c.telefono || "").toLowerCase().includes(filtro)
      );
      mostrarClientes(filtrados);
    });

    // Manejo de botones en tabla
    async function onTableButtonClick(e) {
      const id = e.target.dataset.id;
      if (!id) return;
      if (e.target.textContent === "Perfil") {
        await mostrarPerfil(id);
      } else if (e.target.textContent === "Editar") {
        editarCliente(id);
      } else if (e.target.textContent === "Eliminar") {
        eliminarCliente(id);
      }
    }

    // Mostrar modal perfil cliente
    async function mostrarPerfil(id_usuario) {
      try {
        const resp = await fetch(`${API_BASE}/auth/perfil/${id_usuario}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!resp.ok) throw new Error("No se pudo cargar el perfil");
        const perfil = await resp.json();

        profileContent.innerHTML = `
          <p><strong>Nombre:</strong> ${perfil.nombre} ${perfil.apellidoP || ""} ${perfil.apellidoM || ""}</p>
          <p><strong>Edad:</strong> ${perfil.edad || "-"}</p>
          <p><strong>Email:</strong> ${perfil.email}</p>
          <p><strong>Teléfono:</strong> ${perfil.telefono || "-"}</p>
          <p><strong>Rol:</strong> ${perfil.rol}</p>
          ${perfil.foto_perfil ? `<img src="${perfil.foto_perfil}" alt="Foto perfil" style="max-width:100%;border-radius:8px;margin-top:10px;">` : ""}
        `;
        profileModal.style.display = "flex";
      } catch (err) {
        alert("Error al cargar perfil: " + err.message);
      }
    }

    closeProfileBtn.addEventListener("click", () => {
      profileModal.style.display = "none";
    });

    // Funciones CRUD básicas (simplificadas, debes adaptar a tu backend)

    // Editar cliente (ejemplo abre prompt para cambiar nombre)
    function editarCliente(id_usuario) {
      const cliente = clientes.find(c => c.id_usuario == id_usuario);
      if (!cliente) return alert("Cliente no encontrado");
      const nuevoNombre = prompt("Editar nombre completo:", cliente.nombre);
      if (nuevoNombre && nuevoNombre.trim() !== "") {
        // Aquí llamarías a tu API para actualizar
        alert(`Se actualizaría el nombre a: ${nuevoNombre.trim()}`);
        // Luego recarga o actualiza la tabla
      }
    }

    // Eliminar cliente (confirmar y llamar API)
    async function eliminarCliente(id_usuario) {
      if (!confirm("¿Seguro que quieres eliminar este cliente? Esta acción no se puede deshacer.")) return;
      try {
        const resp = await fetch(`${API_BASE}/usuarios/${id_usuario}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!resp.ok) throw new Error("Error al eliminar cliente");
        alert("Cliente eliminado correctamente");
        // Recarga lista
        await cargarClientes();
      } catch (err) {
        alert("Error al eliminar cliente: " + err.message);
      }
    }

    // Inicializar
    cargarClientes();
  </script>

</body>
</html>

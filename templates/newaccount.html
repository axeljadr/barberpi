<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cuenta - BarberPi</title>
    <link rel="stylesheet" href="../static/newaccount.css" />
  </head>
  <body>
    <div class="container">
      <h1>游 BarberPi</h1>
      <h2>Crear Nueva Cuenta</h2>

      <div id="alert" class="alert"></div>

      <form id="formRegistro">
        <input
          type="text"
          name="nombre"
          placeholder="Nombre completo"
          required
        />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="contrase침a"
          placeholder="Contrase침a"
          required
        />
        <button type="submit">Crear cuenta</button>
      </form>

      <div class="link">
        <p>쯏a tienes cuenta? <a href="login.html">Inicia sesi칩n aqu칤</a></p>
      </div>
    </div>

    <script>
      const form = document.getElementById("formRegistro");
      const alertBox = document.getElementById("alert");

      form.addEventListener("submit", async (e) => {
        e.preventDefault(); // evita recargar la p치gina

        // Obtener los valores del formulario
        const nombre = form.nombre.value.trim();
        const email = form.email.value.trim();
        const contrase침a = form.contrase침a.value.trim();

        // Validaciones r치pidas en frontend
        if (!nombre || !email || !contrase침a) {
          mostrarAlerta("Por favor completa todos los campos.", "error");
          return;
        }

        if (contrase침a.length < 8) {
          mostrarAlerta(
            "La contrase침a debe tener al menos 8 caracteres.",
            "error"
          );
          return;
        }

        try {
          // Enviar datos al backend
          const response = await fetch(
            "http://localhost:4000/api/auth/registro",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ nombre, email, contrase침a }),
            }
          );

          const data = await response.json();

          if (response.ok) {
            mostrarAlerta(
              data.mensaje || "Cuenta creada correctamente 游꿀",
              "success"
            );

            // Redirigir al login luego de 2 segundos
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          } else {
            mostrarAlerta(
              data.error || "Ocurri칩 un error al crear cuenta",
              "error"
            );
          }
        } catch (err) {
          mostrarAlerta("Error de conexi칩n con el servidor 游땝", "error");
          console.error("Error:", err);
        }
      });

      // Funci칩n para mostrar mensajes
      function mostrarAlerta(mensaje, tipo) {
        alertBox.textContent = mensaje;
        alertBox.className = `alert ${tipo}`;
        alertBox.style.display = "block";
      }
    </script>
  </body>
</html>
